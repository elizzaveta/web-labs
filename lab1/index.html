<!doctype html>
<html ng-app="birdsListApp" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Birds</title>
</head>
<body ng-controller="birdsListController">

<div class="page-header">
    <h1 class="text-center p-5">Types of Birds</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in data.items">
                    <button
                        type="button"
                        class="btn btn-light w-100 text-left"
                        ng-click="setTargetBird(item)"
                    >
                        {{item.name}}
                    </button>
                </li>
            </ul>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div>
                        <img
                            style="height: 70px; width: 70px"
                            ng-src="{{data.targetBird.image}}"
                            alt={{data.targetBird.name}}
                        />
                        <h5 class="card-title">{{data.targetBird.name}}</h5>
                    </div>
                    <p class="card-text">{{data.targetBird.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="angular/angular.min.js"></script>
<script src="index.js"></script>

</body>
</html>
